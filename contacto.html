<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>                                                                                                      <!--/* Cuerpo completo de nuestra pagina-->

    <header class="header">                <!--||Encabezado De La Pagina||-->                               <!--/* Encabezado de la pagina-->

        <div class="contenedor">                                                                            <!--/* Bloque o Divisor(div)-->
            <div class="barra">                                                                             <!--/* "Class" Para dar nombre y utilizar en el CSS-->
                <a class="logo no-margin centrar-texto" href="index.html">                                  <!--/* Enlaces(a), "href": ....(pagina web deseada)-->
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>                <!--/* Titulo o Lo mas Importante(h1), "span" es para modificar una letra o varias-->
                </a>
                <nav class="navegacion">                                                                    <!--/* Otro tipo de Bloque (nav), ideal para poner varios enlaces-->
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>                                   <!--/* Subtitulo o Lo segundo mas Importante(h2)-->
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>             <!--/* Parrafo(p)-->
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="e-mail">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="e-mail">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea  class="campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">                         <!--||Pies de la Pagina||-->                               <!--/* Pies de la Pagina-->
        <div class="contenedor">                                                                               <!--/* Bloque o Divisor(div)-->
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">                                     <!--/* Enlaces(a), href: "pagina web deseada"-->
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>                   <!--/* Titulo o Lo mas Importante(h1), el "span" es para modificar una letra o varias-->
                </a>
                <nav class="navegacion">                                                                       <!--/* Otro tipo de Bloque (nav)-->
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
    <script src="js/modernizr.js"></script>
</body>
</html>
